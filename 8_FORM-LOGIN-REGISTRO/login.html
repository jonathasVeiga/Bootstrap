<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- IMPORTANTO O BOOTSATRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     
     <!-- css do projeto -->
     <link rel="stylesheet" href="css/style.css">

     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
     
    <title>Login</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça o login para continuar</h2>
                <form>

                    <div class="form-floating mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Digite o seu e-mail">
                        <label for="email" class="form-label">Digite o seu e-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" id="senha" class="form-control" placeholder="Digite a sua senha">
                        <label for="senha" class="form-label">Digite a sua senha</label>
                    </div>

                    <input type="submit" value="Entrar" class="btn btn-primary">
                </form>
            </div>

            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="img/login.svg" alt="Entar no sistema" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="registro.html">Ainda não tenho cadastro</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
