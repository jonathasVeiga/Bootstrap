<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- IMPORTANTO O BOOTSATRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     
     <!-- css do projeto -->
     <link rel="stylesheet" href="css/style.css">

     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
     
    <title>Document</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">

            <div class="col-md-6">
                <h2>Realize o seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Digite o seu nome">
                        <label for="name" class="form-label"> Digite o seu nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Digite o seu nome">
                        <label for="lastName" class="form-label"> Digite o seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu email">
                        <label for="email" class="form-label"> Digite o seu email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Digite a sua senha">
                        <label for="password" class="form-label"> Digite a sua senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="confirm-password" class="form-control" placeholder="confirme sua senha novamente">
                        <label for="confirm-password" class="form-label"> confirme sua senha novamente</label>
                    </div>

                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" name="" id="agree-form" class="form-check-input">
                            <label for="agree-form" class="form-check-label">voce aceita os <a href="#">termos de serviço</a>?</label>
                        </div>

                        <div class="form-check mb-2">
                            <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input" checked>
                            <label for="newsletter" class="form-check-label">Deseja receber as nossas Newsletter?</label>
                        </div>
                        <input type="submit" value="Cadastrar" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/registrar.svg" alt="Tela de registro" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Eu já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
