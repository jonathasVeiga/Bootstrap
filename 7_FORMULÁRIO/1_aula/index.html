<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--css Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
     <!--CSS externo-->
     <link rel="stylesheet" href="style/style.css">
    <title>Formulários</title>
</head>
<body>
    <!--Criando form-->
    <!--m = Margin-->
    <div class="col-4 m-4">
        <h2>Formulário de Registro</h2>

        <!--md = Margin-bottom-->
        <div class="mb-4">
            <label for="email" class="form-label">E-mail:</label>

            <!--aria-describedby="emailHelp" é apenas pra por uma menssagem em baixo (não usado frequentemente)-->
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
            <!--id linka ao aria-describedby, e assim que se insere a menssagem-->
            <div id="emailHelp" class="form-text">Não compartilhamos o seu endereço de e-mail</div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <div class="mb-4">
            <!--O input não deixa colocar icones dentro do botão, então:-->
            <!--input type="submit" value="Cadastrar" class="btn btn-primary"-->

            <!--Colocamos um botão com type="submit"-->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
</body>
</html>
