<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
<style>
    body{
        background-color: #701f1f;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
    }
    .formulario{
        background-color: #fff;
    }
</style>
<body>
    <!--Aprenda a centralizar div-->
    <div class="container col-md-7 col-lg-5 col-xl-5 mt-5">
        <form class="form formulario border rounded mt-5">
            <div class="row g-3 p-4">
                <h1 class="fs-2 mt-5">Manage your freelance business with us!</h1>
                <p>
                    Takes less than 10 minutes to fill out all the 
                    information needed to register your business.
                </p>
    
                <div class="col-sm-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
    
                <div class="col-sm-6">
                    <label for="fist_name" class="form-label">Fist name</label>
                    <input type="text" id="fist_name" class="form-control">
                </div>
    
                <div class="col-sm-6">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" id="last_name" class="form-control">
                </div>

                <div class="col-sm-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary col-12 mt-3">Cadastrar</button>
                </div>
            </div>
        </form>

        <div class="form mt-5">
           <form class="form formulario border rounded p-3">
            <h2 class="h5 fw-3 mt-3 text-uppercase">Payment detail</h2>

            <div class="row">
                <div class="col-sm-12">
                    <label for="nome-cartao"class="form-label">Name on card</label>
                    <input type="text" id="nome-cartao" class="form-control">
                </div>
            </div>
           </form>
        </div>
    </div>
</body>

</html>
