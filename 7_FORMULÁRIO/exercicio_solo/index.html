<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
<style>
    body{
        background-image: linear-gradient(315deg, #7ee8fa 0%, #80ff72 74%);
        background-repeat: no-repeat;

        display: flex;
        align-items: center;
        box-sizing: border-box;

        user-select: none;
    }
    .formulario{
        background-color: #fff;
    }

    .form-floating>.form-control:focus{
        box-shadow: none;
    }

    
</style>
<body>
    <!--Aprenda a centralizar div-->
    <!-- achar uma forma de deixar um do lado do outro -->
    <div class="container col-md-7 col-lg-5 col-xl-5 mt-5">
        <form class="form formulario border rounded">
            <div class="row p-4 gy-3">
                <h1 class="fs-2 mt-5">Manage your freelance business with us!</h1>
                <p>
                    Takes less than 10 minutes to fill out all the 
                    information needed to register your business.
                </p>
    
                <div class="col-sm-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
    
                <div class="col-sm-6">
                    <label for="fist_name" class="form-label">Fist name</label>
                    <input type="text" id="fist_name" class="form-control">
                </div>
    
                <div class="col-sm-6">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" id="last_name" class="form-control">
                </div>

                <div class="col-sm-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary col-12 mt-3">Get started</button>
                    <div class="form-text">by signing up you are agreeing to our</div>
                    <div>
                        <!-- fw=font-weight -->
                        <a href="#" class="text-decoration-none form-text fw-bolder">Terms and Conditions</a>
                    </div>
                </div>
            </div>
        </form>

        <div class="form mt-5">
           <form class="form formulario border rounded p-3 gy-5">
                <h2 class="h5 fw-3 mt-3 text-uppercase">Payment detail</h2>

                <div class="row">
                    <div class="form-floating">
                        <input type="text" id="name-card" class="form-control border-0 border-bottom pb-0" placeholder="Digite o nome do cartão">
                        <label for="name-card" class="form-group-label">Name on card</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-floating col-6">
                        <input type="text" id="card-number" class="form-control border-0 border-bottom pb-0" placeholder="Digite o numero do cartão">
                        <label for="card-number" class="form-group-label">Card number</label>
                    </div>

                    <div class="form-floating col-3">
                        <input type="text" id="expired" class="form-control border-0 border-bottom pb-0" placeholder="Expired">
                        <label for="expired" class="form-group-label">Expired</label>
                    </div>

                    <div class="form-floating col-3">
                        <input type="text" id="cvv" class="form-control border-0 border-bottom" placeholder="CVV">
                        <label for="cvv" class="form-group-label">CVV</label>
                    </div>

                </div>
           </form>
        </div>
    </div>
</body>

</html>
