<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <!-- IMPORTANTO O BOOTSATRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- iMPORTANTO FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;800&display=swap" rel="stylesheet"></head>
<style>
    body{
        background-image: linear-gradient(315deg, #7ee8fa 0%, #80ff72 74%);
        background-repeat: no-repeat;

        display: flex;
        align-items: center;
        box-sizing: border-box;
        font-family: 'Nunito', sans-serif;
        user-select: none;
    }
    .formulario{
        background-color: #fff;
    }

    .form-floating>.form-control:focus,
    .form-select:focus{
        box-shadow: none;
    }

    .input-group-text {
    color: #212529;
    background-color:transparent;
    border: none;
    gap:.5rem;
    color:#212529;
    }

    .g-3, .gy-3 {
    margin-top: 1.3rem;
    }

    label{
        font-weight: 600;
    }

    h1,.h5{
        font-weight: 800;
    }

    
</style>
<body>
    <!--Aprenda a centralizar div-->
    <!-- achar uma forma de deixar um do lado do outro -->
    <div class="container col-md-7 col-lg-5 col-xl-5 mt-5">
        <form class="form formulario border rounded-4">
            <div class="row p-4 gy-3">
                <h1 >Manage your freelance business with us!</h1>
                <p>
                    Takes less than 10 minutes to fill out all the 
                    information needed to register your business.
                </p>
    
                <div class="col-sm-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
    
                <div class="col-sm-6">
                    <label for="fist_name" class="form-label">Fist name</label>
                    <input type="text" id="fist_name" class="form-control">
                </div>
    
                <div class="col-sm-6">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" id="last_name" class="form-control">
                </div>

                <div class="col-sm-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary col-12 mt-3">Get started</button>
                    <div class="form-text">by signing up you are agreeing to our</div>
                    <div>
                        <!-- fw=font-weight -->
                        <a href="#" class="text-decoration-none form-text fw-bolder">Terms and Conditions</a>
                    </div>
                </div>


            </div>
        </form>

        <div class="form mt-5">
           <form class="form formulario border rounded-4 p-3 ">
                <h2 class="h5 fw-3 mt-3 text-uppercase">Payment detail</h2>

                <div class="row">
                    <div class="form-floating">
                        <input type="text" id="name-card" class="form-control border-0 border-bottom pb-0" placeholder="Digite o nome do cartão">
                        <label for="name-card" class="form-group-label fw-3">Name on card</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-floating col-6">
                        <input type="text" id="card-number" class="form-control border-0 border-bottom pb-0 fw-normal" placeholder="Digite o numero do cartão">
                        <label for="card-number" class="form-group-label input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1z"/>
                              </svg>
                                  Card number
                        </label>
                    </div>

                    <div class="form-floating col-3">
                        <input type="text" id="expired" class="form-control border-0 border-bottom pb-0" placeholder="Expired">
                        <label for="expired" class="form-group-label">Expired</label>
                    </div>

                    <div class="form-floating col-3">
                        <input type="text" id="cvv" class="form-control border-0 border-bottom" placeholder="CVV">
                        <label for="cvv" class="form-group-label">CVV</label>
                    </div>

                    <h2 class="h5 fw-3 mt-3 text-uppercase">Billing adress</h2>

                    <div class="col-6 form-floating">
                        <input id="street_address" class="form-control border-0 border-bottom" placeholder="Street address">
                        <label for="street_address">Street address</label>
                    </div>

                    <div class="col-6 form-floating">
                        <input id="city" class="form-control border-0 border-bottom" placeholder="City">
                        <label for="city">City</label>
                    </div>

                    <div class="col-6 ">
                        <select id="city" class="form-select border-0 border-bottom ps-0" placeholder="City">
                            <option selected>State / Province</option>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                        </select>
                    </div>

                    <div class="col-6 form-floating">
                        <input type="text" id="code" class="form-control border-0 border-bottom" placeholder="Zip code">
                        <label class="form-label-floating">Zip code</label>
                    </div>
                </div>
           </form>
        </div>
    </div>
</body>

</html>
