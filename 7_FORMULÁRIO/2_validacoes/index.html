<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!--CSS externo-->
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="js/scripts.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- Validação bootstrap -->
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Faça o login para continuar:</h2>

                <!-- no validade - classe que força a validação pelo bootstrap e não pelo html-->
                <form class="row needs-validation" novalidate>
                    <div class="col-12 mb-4">
                        <label for="email" class="form-label">E-mail:</label>

                        <!--required - O campo tem que ser requerido -->
                        <input type="email" id="email" class="form-control" placeholder="Digite o seu e-mail" required>

                        <!-- valid-feedback - menssagem que vai aparecer em baixo-->
                        <div class="valid-feedback">Ok</div>
                    </div>
                    
                    <div class="col-12 mb-4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" placeholder="Digite a sua senha" required>
                        <div class="valid-feedback">Ok</div>
                    </div>
                    <div class="col-12 mb-4">
                        <button type="submit" class="button btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
