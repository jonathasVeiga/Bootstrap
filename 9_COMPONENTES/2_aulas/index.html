<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- IMPORTANTO O BOOTSATRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <!-- css do projeto -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
    defer></script>

  <title>Componentes</title>
</head>

<body>
  <!-- navbar 1 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <!-- data-bs-toggle="collapse" = será um componente que vai collapsar
            data-bs-target="#navbarNav" = indica qual componente vai collapsar ou não   -->
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="toggle Navigation">
        <!-- navbar-toggler-icon icone de hamburguer -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- id="navbarNav" = aqui que o (data-bs-target="#navbarNav") entra em ação
          é esse o cara a quem o target estava se referindo
          ARIA-CURRENT = FALA PRO USUÁRIO EM QUE PAGINA ELE ESTÁ(É USADO PRA DATAS E ETC)
        -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">Produtos</a>
          </li>

          <!-- role="button" = a função dele é ser um botão -->
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categorias
            </a>
            <!-- aria-labelledby="navbarDropdown" 
                      linka dizendo que essa lista pertence a aquele link do dropdown -->

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a href="#" class="dropdown-item">Cat A</a>
              </li>
              <li>
                <a href="#" class="dropdown-item">Cat A</a>
              </li>
              <li>
                <a href="#" class="dropdown-item">Cat A</a>
              </li>
            </ul>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">Blog</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- NAVBAR 2 -->

  <!--esse é o navonde vai o menu nele -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav2"
        aria-controls="navbarNav2" aria-expanded="false" aria-label="toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- aqui é o menu  -->
      <div class="collapse navbar-collapse" id="navbarNav2">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">link1</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link active">link2</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link active">link3</a>
          </li>

        </ul>
      </div>

      <form class="d-flex">
        <input type="search" 
        class="form-control me-2" 
        placeholder="Pesquisar" 
        aria-label="search">
        <button type="submit" class="btn btn-outline-secondary">Pesquisar</button>
      </form>
    </div>
  </nav>

<!-- OffCanva - parecido com um modal, um balãozinho de confirmação-->

  <div class="container m-4">
    <button type="button" 
            class="btn btn-primary" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">Abrir carrinho</button>

    <div class="offcanvas offcanvas-end" 
         tabindex="-1" 
         id="offcanvasRight"
         aria-labelledby="offcanvasLabel">

         <div class="offcanvas-header">
            <h5 id="offcanvasLabel">Carrinho</h5>
            <button type="button" 
                    class="btn-close text-reset"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close">
            </button>
         </div>

         <div class="offcanvas-body">
            <ul>
              <li>Produto 1</li>
              <li>Produto 2</li>
              <li>Produto 3</li>
            </ul>
         </div>
    </div>
  </div>

  <!-- Paginação -->
  <div class="container mb-4">
      <nav aria-label="page navigation">
        <ul class="pagination">
          <li class="page-item">
            <a href="#" class="page-link">Anterior</a>
          </li>
          <li class="page-item">
            <a href="#" class="page-link">1</a>
          </li>
          <li class="page-item active">
            <a href="#" class="page-link">2</a>
          </li>
          <li class="page-item">
            <a href="#" class="page-link">3</a>
          </li>
          <li class="page-item">
            <a href="#" class="page-link">Proximo</a>
          </li>
          
        </ul>
      </nav>
  </div>

  <!-- Popover 
       É necessário ter um javascript-->
  <div class="container mb-4">
    <button class="btn btn-lg btn-success"
            data-bs-toggle="popover"
            title="esse é o titulo"
            data-bs-content="E aqui podemos inserir a descrição">
      Clique aqui!
    </button>
  </div>
</body>

</html>
