<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- IMPORTANTO O BOOTSATRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     
     <!-- css do projeto -->
     <link rel="stylesheet" href="css/style.css">

     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
     
    <title>Componentes</title>
</head>
<body>
    <!-- accordion -->
    <!-- data-bs-toggle="collapse" = usado para ele fechar
         data-bs-target="#collapseOne" = vai indicar oque vai ser aberto quando o botÃ£o for aberto
         aria-expanded="true" 
         aria-controls="collapseOne" -->
    <div class="col-4 m-4">
        <h2>Accordion</h2>
        <div class="accordion" id="acoordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseOne"
                            aria-expanded="true"
                            aria-controls="collapseOne">Item 1</button>
                </h2>
            </div>
        </div>
    </div>
    
</body>
</html>
