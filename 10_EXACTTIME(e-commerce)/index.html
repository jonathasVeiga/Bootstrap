<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExactTime</title>
    <!-- IMPORTANTO O BOOTSATRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- css do projeto -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
        defer></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="navbar primary-bg-color navbar-dark ">
        <div class="container-fluid d-flex justify-content-around">
            <a class="navbar-brand fw-bold">ExactTime</a>
            <form class="d-flex" id="search-form" role="search">
                <input class="form-control me-2" type="search" placeholder="Busque seu relogio..." aria-label="Search">
                <button class="btn secondary-bg-color text-light text-center" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <ul id="top-navbar" class="navbar-nav mb-2 mb-lg-0 flex-row">

                <li class="nav-item">
                    <a href="#" class="nav-link light-color">
                        <i class="bi bi-person"></i>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link light-color">
                        <i class="bi bi-heart"></i>
                    </a>
                    <span class="qty-info badge bg-danger">5</span>
                </li>

                <li class="nav-item" id="bag-item ">
                    <a href="#" class="nav-link light-color">
                        <i class="bi bi-bag"></i>
                        <b>R$1299,00</b>
                    </a>
                    <span class="qty-info badge bg-danger">8</span>
                </li>

            </ul>
        </div>
    </nav>

    <!-- BOTTOM NAVBAR -->

    <nav class="navbar navbar-expand-lg secondary-bg-color p-2"
        id="bottom-navbar-container" >
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottom-navbar"
                aria-controls="bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>

            <ul id="bottom-navbar" class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Produtos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Promoções</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contatos</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- FIM NAVBAR -->

    <!-- BANNERS -->

    <div class="container-fluid" id="banners-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner1.jpg" alt="Banner 1" class="d-block w-100 img-fluid">
                    <!-- Texto do carrousel - carousel-caption -->
                    <div class="carousel-caption primary-bg-color">
                        <h5>Relógios de luxo</h5>
                        <p>Para você estar pronto em qualquer situação</p>
                    </div>
                </div>
                
                <div class="carousel-item">
                    <img src="img/banner2.jpg" alt="Banner 2" class="d-block w-100 img-fluid">
                    <!-- Texto do carrousel - carousel-caption -->
                    <div class="carousel-caption primary-bg-color">
                        <h5>Linha Importada</h5>
                        <p>Conheça os melhores relógios suiços, com pronta entrega</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/banner3.jpg" alt="Banner 3" class="d-block w-100 img-fluid">
                    <!-- Texto do carrousel = carousel-caption -->
                    <div class="carousel-caption primary-bg-color">
                        <h5>Relógios de luxo</h5>
                        <p>Para você estar pronto em qualquer situação</p>
                    </div>
                </div>
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button> 
            
            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>

</html>
