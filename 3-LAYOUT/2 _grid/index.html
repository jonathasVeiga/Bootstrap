<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>grid-bootstrap</title>
</head>
<body>
    <!-- Grid -->
    <div class="container">
        <div class="row">
            <div class="col">Produto A</div>
            <div class="col">Produto B</div>
        </div>

        <div class="row">
            <div class="col">Produto C</div>
            <div class="col">Produto D</div>
            <div class="col">Produto E</div>
        </div>
    </div>

    <!-- TAMANHO DAS COLUNAS -->

    <h1 class="text-center">Tamanho das colunas</h1>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>

        <p class="text-center">largura-limitada</p>
        
        <div class="container" id="largura-limitada">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
