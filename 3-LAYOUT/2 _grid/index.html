<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>grid-bootstrap</title>
</head>
<body>
    <!-- Grid -->
    <div class="container">
        <div class="row">
            <div class="col">Produto A</div>
            <div class="col">Produto B</div>
        </div>

        <div class="row">
            <div class="col">Produto C</div>
            <div class="col">Produto D</div>
            <div class="col">Produto E</div>
        </div>
    </div>

    <!-- TAMANHO DAS COLUNAS -->

    <h1 class="text-center">Tamanho das colunas</h1>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>

        <p class="text-center">largura-limitada</p>
        
        <div class="container" id="largura-limitada">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

    <!--Limitação de colunas-->

    <div class="container">
        <h1 class="text-center">Limitação de colunas</h1>
        <!--row-cols-2|define o limite de suas colunas por linha, ou vice e versa(linhas por coluna)-->
        <div class="row row-cols-2">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row row-cols-2">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row row-cols-2">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <!---Não se exceder ele quebra, 
                então aumente a altura ou o limite -->
        </div>
    </div>

    <!---Alinhamento vertical-->

    <div class="container">
        <h1 class="text-center">Alinhamento vertical</h1>
        <div class="container vertical">
            
            <div class="row align-items-end">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>

        <div class="container vertical">
            <div class="row align-items-center">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>
    </div>
    <!---Alinhamento horizontal-->

    <div class="container">
        <h1 class="text-center">Alinhamento horizontal</h1>
        <div class="container vertical">
            <div class="row align-items-center justify-content-center">
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>
        </div>

        <div class="container vertical">
            <div class="row justify-content-end">
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

    <!--Ordem-->

    <div class="container">
        <h1 class="text-center">Ordem</h1>
        <div class="container vertical">
            <div class="row ">
                <div class="col-3 order-3">3</div>
                <div class="col-3 order-1">1</div>
                <div class="col-3 order-4">4</div>
                <div class="col-3 order-2">2</div>
            </div>
        </div>
    </div>

    
</body>
</html>
